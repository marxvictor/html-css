<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0%;
        }

        main > picture > img {
            width: 100%;
        }

        main > picture > img.sobre {
            position: static;
        } 

    </style>
    <title>Document</title>
</head>
<body>
    <main>
        <picture>
            <img src="imagens/espaco.jpg" alt="">
            <img class="sobre" src="imagens/astronauta.png" alt="">
        </picture>
    </main>
</body>
</html>
