<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
            background-color: brown;
        }

        div >p {
            display: none;
        }

        div:hover >p {
            display: block;
        }

        div:hover {
            color: blue;
        }
    </style>
    <title>exemplo de houver</title>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o mouse soubre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto excondido</p>
    </div>
</body>
</html>
