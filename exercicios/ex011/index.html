<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em html5</title>
</head>
<body>
    <h1>Imagens din√¢micas</h1>
    <p>tenete abrir este site em varios despositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>reproduzir audio em html 5</p>
    <audio src="midia/Projeto_novo.wav" controls></audio>
    <p>outro modo de reproduzir audio em html 5</p>
    <audio preload="metadata" controls>
        <source src="midia/Projeto_novo.wav" type="audio/wav">
        <source src="midia/Projeto_novo.mp3" type="audio/mpeg">
        <source src="midia/Projeto_novo.ogg" type="audio/ogg">
    </audio>
</body>
</html>
